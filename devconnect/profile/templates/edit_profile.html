{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
Edit Profile
{% endblock %}

{% block page_content %}
<h3>Edit Profile</h3>
<form method="POST" action="/edit_profile">
    {{ form.hidden_tag() }}
    {{ wtf.form_field(form.username) }}
    <button class="btn btn-primary" type="submit">edit profile</button>
</form>

{% endblock %}
